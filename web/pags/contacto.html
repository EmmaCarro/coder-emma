    <main>

            <!-- BREADCRUMBS -->
        <div class="breadcrumbs">
            <p><a href="../index.html">Inicio</a> > Contacto</p>
        </div>


        <section>
            <!-- TITULO -->
            <h1 class="title">CONTACTO</h1>

            <!-- SUBTITULO -->
            <h2 class="subtitle">¡Envianos un mensaje y te respondemos a la brevedad!</h2>

            <!-- FORMULARIO -->
            <form>
                <fieldset>
                    <legend>Datos de contacto</legend>

                    <div>
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" name="nombre" placeholder="Nombres" />
                        <input type="text" name="nombre" placeholder="Apellidos" />
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Email" />
                    </div>
                    <div>
                        <label for="numero">Teléfono</label>
                        <input type="number" name="numero" placeholder="Numero" />
                    </div>

                    <div>
                        <label for="tipo">Alquiler de su interes:</label>
                        <select name="tipo">
                            <option value="cualquiera">Cualquiera</option>
                            <option value="kika">Rancho Kika</option>
                            <option value="rosita">Cabaña Rosita</option>
                        </select>
                    </div>

                    <div>
                        <label for="fecha">Fecha de interes:</label>
                        <div>
                        <label>desde</label>
                        <input type="date" name="fecha" />
                        <label>hasta</label>
                        <input type="date" name="fecha" placeholder="Hasta" />
                        </div>
                    </div>

                    <div>
                        <label for="personas">Cantidad de personas:</label>
                        <div>
                        <input type="checkbox" name="personas" id="1personas" />  <label for="1personas">1</label>
                        <input type="checkbox" name="personas" id="2personas" />  <label for="2personas">2</label>
                        <input type="checkbox" name="personas" id="3personas" />  <label for="3personas">3</label>
                        <input type="checkbox" name="personas" id="4personas" />  <label for="4personas">4</label>
                        <input type="checkbox" name="personas" id="5personas" />  <label for="5personas">5 o más</label>
                        </div>
                    </div>

                    <div>
                        <label for="personas">¿Lleva mascotas?</label>
                        <input type="radio" name="mascotas" id="simascota" /><label for="simascota">Si</label>
                        <input type="radio" name="mascotas" id="nomascota" /><label for="nomascota">No</label>
                    </div>
                    
                    <button type="reset">Limpiar formulario</button>
                    <button type="submit">Enviar</button>

                </fieldset>
            </form>
        </section>
    </main>
